<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKGENIX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn.worldvectorlogo.com/logos/tether.svg">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <script src="../javascript/login.js"></script>
    
    
</head>
<body>
    <header>
        <div class="menu-icon">
            <i class="fa fa-bars header-icon"></i>
        </div> 
        <div class="navegate">
            <a href="">Tutorials | Contact</a>
        </div>   
        <div class="buttons">
            <button><a href="index.html">Home</a></button>
            <button><a href="employee-signup.html">SignUp</a></button>
        </div>
        <div class="search">
            <div class="input">
                <input type="search" placeholder="Search">
            </div>
            <div class="icon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
        <div class="icon-mobile">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>
    <main>
        <div class= "title-and-logo">
            <div class="title">
                <h1>TRACKGENIX</h1>
                <h3>DATA MANAGEMENT</h3>
            </div>
            <div class="logo">
                <img src="https://cdn.worldvectorlogo.com/logos/tether.svg">
            </div>
        </div>
        <h2>Login</h2>
        <form class="login-signup-form"> 
            <div id= "form-login" class="form">
                <label>Email</label>
                <input id="email" type="text" placeholder="Email">
                <span id = "email-error" class="error">Wrong email.</span>
                <label>Password</label>
                <input type="text" id ="password" placeholder="Password">
                <span id = "password-error" class="error">Wrong password.</span>
            </div>
            <div id="remembrer-forgot" class="form">
                <input class="checkbox" type="checkbox" value="remember-checkbox">
                <label>Remember me</label>
                <button id="forgot-password">Forgot your password?</button>
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer">
            <span> <i class="fa fa-linkedin-square" aria-hidden="true"></i><i class="fa fa-twitter" aria-hidden="true"></i><i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i><i class="fa fa-github" aria-hidden="true"></i></span>
        </div>
        <div class="direc"><h5>Montevideo, Uruguay</h5></div>
        <div class="Copyright"><h5>Copyright 2022 Radium Rocket. All rights reserved.</h5></div>
    </footer>
</body>
</html>
